<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"> 
      <fieldset>
      <label id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name" required><br><br>
      <label id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Enter your email" required><br><br>
      <label id="number-label">Age (optional)</label><br>
        <input id="number" type="number" placeholder="Age" min="18" max="100">
      </fieldset><br>
      <fieldset> 
      <label>Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select><br><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <label><input value="0" type="radio" name="account-type"> Definetely</label><br>
      <label><input value="1" type="radio" name="account-type"> Maybe</label><br>
      <label><input value="2" type="radio" name="account-type"> Not sure</label><br><br>
      <label>What is your favorite feature of freeCodeCamp?</label><br>
      <select id="dropdown">
        <option value="0">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
      </fieldset><br>
      <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <label><input value="0" type="checkbox"> Front-end Projects</label><br>
      <label><input value="1" type="checkbox"> Back-end Projects</label><br>
      <label><input value="2" type="checkbox"> Data Visualization</label><br><br>
      <label>Any comments or suggestions?</label><br>
      <textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
      </fieldset><br>
      <button id="submit">Submit</button>
    </form>   
  </body
</html>
